<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
<label for="name">name:</label>
<input type="text"
       name="name"
       id="name"
       class="form-control"
       required
       minlength="3"
       maxlength="40"
       [(ngModel)]="uName"
       #name="ngModel">

  <div *ngIf="formErrors.name"
       class="alert alert-danger">
       {{ formErrors.name }}
</div>
</form>
